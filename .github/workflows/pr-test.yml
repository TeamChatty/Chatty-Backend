name: PR Test

# develop 브랜치에 Pull Request가 열릴 때 실행되요.
on:
  pull_request:
    types:
      - opened
    branches:
      - develop
 
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: chatty
          MYSQL_USER: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=3
    
    steps:
      - uses: actions/checkout@v2

      # JDK 17 버전으로 세팅해요.
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'zulu'

      # ignored 파일을 불러와요.
      - name: Bring ignored files
        uses: actions/checkout@v3
        with:
          repository: chatty-lab/Chatty-Backend-ignored
          path: temp
          token: ${{ secrets.ACTION_TOKEN }}

      # 필요한 application.yml을 불러와요.
      - name: Copy Test Config File
        run: cp temp/application-test.yml src/test/resources/application.yml
 
      # 빌드 캐시를 불러와요.
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Gradlew 권한을 설정해요.
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ignored 된 파일을 비공개 저장소에서 불러와요.
      - name: Bring ignored files
        uses: actions/checkout@v3
        with:
          repository: chatty-lab/Chatty-Backend-ignored
          path: src/main/resources
          token: ${{ secrets.ACTION_TOKEN }}

      # Gradle Test를 실행해요.
      - name: Test with Gradle
        run: ./gradlew --info test

      # Test result file이 있는지 확인해요.
      - name: Check if test results exist
        id: check_files
        run: |
          if [ -f build/test-results/**/*.xml ]; then
            echo "##[set-output name=exists;]true"
          else
            echo "##[set-output name=exists;]false"
          fi

      # Test 결과를 PR 과정에 공개해요.
      - name: Publish Unit Test Results
        if: steps.check_files.outputs.exists == 'true'
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          files: build/test-results/**/*.xml
 
      # Gradle 캐시를 초기화해요.
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        if: ${{ always() }}
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
